<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span>{{ activity.name }}</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="activity-content">
  <div class="activity-item">
    <ion-card>
      <preload-image [ratio]="{w:3, h:2}" [src]="activity.background_image" title="activity.name"></preload-image>
      <ion-card-content>
        <ion-card-title class="item-title">
          {{activity.name}}
        </ion-card-title>
        <p class="item-text">
          {{activity.description}}
        </p>
        <p class="item-text">
          Cost: {{activity.cost}}
        </p>
        <p class="item-text">
          Ages: {{activity.ages}}
        </p>
        <p class="item-text">
          Capacity: {{activity.capacity}}
        </p>
        <p class="item-text">
          {{activity.date.formated}}
        </p>
      </ion-card-content>
      <ion-row no-padding class="actions-row">

  </div>

</ion-content>
