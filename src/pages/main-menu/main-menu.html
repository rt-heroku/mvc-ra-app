<ion-content class="mainmenu-content">
  <background-image class="image-heading" [src]="mainmenu.banner_image">
    <ion-row class="heading-row">
      <ion-col no-padding width-100>
        <h2 class="main-title">{{mainmenu.banner_title}}</h2>
      </ion-col>
    </ion-row>
  </background-image>
   <ion-item-group>
   <ion-row class="grid-apps">
      <ion-col width-50 class="grid-item" *ngFor="let item of mainmenu.apps">
        <div class="grid-item-wrapper">
          <div class="grid-item-inner">
          <button  >
              <ion-icon *ngIf="item.icon" name="{{item.icon}}" item-center></ion-icon>
                <h2 class="item-title">{{ item.title }}</h2>
          </button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-item-group>

</ion-content>
