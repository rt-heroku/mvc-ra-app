<ion-header class="walkthrough-header">
  <ion-toolbar>
    <ion-buttons end>
      <!--<button ion-button class="skip-button" (click)="skipIntro()" [hidden]="lastSlide">Skip</button>-->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="walkthrough-content">
  <ion-slides #slider (ionDidChange)="onSlideChanged()" [options]="slide_options">
    <ion-slide class="slide-4">
      <ion-row class="intro-image-row">
        <ion-col center width-64 no-padding>
          <preload-image [ratio]="{w:1, h:1}" src="./assets/images/mvw-logo.png" alt="slide 4 img" title="resort-activities"></preload-image>
        </ion-col>
      </ion-row>
      <h2 class="main-title">Start your vacation!</h2>
      <p class="intro-text">
        Log in to your account.
      </p>
      <div class="button-bar">
        <button ion-button primary (click)="goToLogin()">Log in</button>
        <button ion-button primary (click)="goToSignup()">Sign up</button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
